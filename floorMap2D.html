<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="no-cache" http-equiv="Cache-Control" />
<meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
<meta content="telephone=no" name="format-detection" />
<link type="image/x-icon" rel="shortcut icon" href="" />
<link rel="stylesheet" href="css/vendor/normalize.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/floorMap2D.css" />
<title>floorMap2D</title>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/floorMap2D.js"></script>
</head>
<body>
	<div class="background-top"></div>
	<div class="background-bottom"></div>
	<div class="body">
		<div id="header"></div>
		<div id="middle">
			<div id="menu"></div>
			<div id="main">
				<div class="checkbox-area">
					<div id="checkbox-inspect">
						<label><input class="checkbox-item" type="checkbox" point_type="inspect" value="当天巡检点" />当天巡检点</label>
						<label><input class="checkbox-item" type="checkbox" point_type="inspect" value="月度巡检点" />月度巡检点</label>
					</div>
					<hr />
					<div id="checkbox-equipment"></div>
					<select id="floor-select"></select>
				</div>
				<div class="map"></div>
				<div class="untreated-alarm"></div>
				<div class="patrol">
					<p>1. 当日巡检完成率：<span id="patrol-day-complete"></span>%</p>
					<p>正常率：<span id="patrol-day-normal"></span>%</p>
					<p>1. 当月巡检完成率：<span id="patrol-month-complete"></span>%</p>
					<p>正常率：<span id="patrol-month-normal"></span>%</p>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
