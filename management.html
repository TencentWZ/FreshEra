<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="no-cache" http-equiv="Cache-Control" />
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
	<meta content="telephone=no" name="format-detection" />
	<link type="image/x-icon" rel="shortcut icon" href="" />
	<link rel="stylesheet" href="css/vendor/bootstrap.css" />
	<link rel="stylesheet" href="css/vendor/normalize.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/header.css" />

	<title>管理控制台</title>
	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/cookie.js"></script>
	<script src='js/vendor/jquery.velocity.min.js'></script>
	<script src="js/demo.js"></script>

			                </h3>
			            </div>
			            <div id="building-content" class="panel-body">

					</div>
				</div>
				<div id="menu"></div>
			</div>
			<div id="main">
				<div id="userInfo">
					<nav class="navbar navbar-default">
						<div class="navbar-header">
							<div class="navbar-brand userInfo"></div>
						</div>
					</nav>
					<div class="container">
						<div class="row">
							<div class="col-md-3">
								<div id="headshot" style="background-image:url(css/images/headshot.jpg)">

							</div>
							<div class="col-md-9">

						</div>
					</div>
				</div>

				<div id="warningInfo">

						<div class="navbar-header">
							<div class="navbar-brand warningInfo"></div>
						</div>
					</nav>
					<div class="container" id="warning">
					</div>
				</div>

				<div id="equipStateInfo">
					<nav class="navbar navbar-default">

							<div class="navbar-brand equipStateInfo"></div>
						</div>
					</nav>
					<div class="container" id="equipState" style="color:#333;">
					</div>
				</div>

				<div id="checkInfo">
					<nav class="navbar navbar-default">
						<div class="navbar-header">
							<div class="navbar-brand checkInfo"></div>
						</div>
					</nav>
					<div class="container">
						<div class="row">
							<div id="checkPercent" class="col-md-8">
							</div>
						</div>
					</div>
				</div>

			</div>
			<div id="footer"></div>
		</div>
		<script src="js/management.js"></script>

</html>
