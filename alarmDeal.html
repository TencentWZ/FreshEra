<body>
	<div id="middle" style="top:0;border-radius:0;">

			<div class="alarmDeal-pic"></div>

				</div>
				<div style="position:absolute;top:50%;left:0;width:80%;height:45%;color:#fff;">
					<span>其他:</span>
					<input type="text" id="other-reason" style="width:67.2%;color:#000;" />
					<button id="submit05" style="width:24%;background:#32b16c;">提交</button>
				</div>
				<div style="position:absolute;top:5%;right:0;width:20%;height:90%;color:#fff;">
					<button id="submit06" style="width:100%;height:85%;background:#f15b63;">火警</button>
				</div>
			</div>
		</div>
