<html lang="en">

                <input type="submit" value="登录">
            </form>
            <div class="erweima"></div>
        </div>
    </div>
    <div class="bottom">
        <div class="alarm">
            <h5>公建设施消防设备管理系统版权所有，若有纠纷问题请通过法律解决! copyright 2015</h5>
