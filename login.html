<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>欢迎登录FreshEra</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="top">
        <div class="logo"></div>
    </div>
    <div class="body">
        <div class="login_bg">
            <div class="login_title">用户登录</div>
            <div class="login_body"></div>
            <div class="form login-form">
                <div class="userName"><label><input type="text" name="userName" id="userName" required placeholder="用户名"></label></div>
                <div class="password"><label><input type="password" name="password" id="password" required placeholder="密码"></label></div>
                <div class="forget"><a href="#">忘记密码</a></div>
                <input id="submit" type="submit" value="登录"></input>
            </div>
            <div class="erweima"></div>
        </div>
    </div>
    <div class="bottom">
        <div class="alarm">
            <h5>公建设施消防设备管理系统版权所有，若有纠纷问题请通过法律解决! copyright 2015</h5>
        </div>
    </div>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/login.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
