<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="no-cache" http-equiv="Cache-Control" />
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <link type="image/x-icon" rel="shortcut icon" href="" />
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/mtree.css" />
    <link rel="stylesheet" href="css/floorPic.css" />

    <title>管理控制台</title>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/demo.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

</head>

<body>
    <div class="background-top"></div>
    <div class="background-bottom"></div>
    <div class="body">
        <div id="header"></div>
        <div id="middle">
            <div id="sidebar">
                <div id="search-data"></div>
                <div id="menu"></div>
            </div>
            <div id="main">
                <div id="page">
                    <ul id="floorTab" class="nav nav-tabs">
                        <li><a href="#2D" data-toggle="tab" class="tab_hyperlink" id="2d_tab">2D</a></li>
                        <li><a href="#3D" data-toggle="tab" class="tab_hyperlink" id="3d_tab">3D</a></li>
                    </ul>
                    <div class="tab-content">
                        <!-- 2D -->
                        <div class="tab-pane fade" id="2D">
                            <div class="equip_selector">
                                <div class="checkbox-area">
                                    <div id="checkbox-inspect-2d">
                                        <p class="p-title">按巡检时间</p>
                                        <p>
                                            <input class="checkbox-item" type="checkbox" point_type="inspect" value="当天巡检点" id="当天巡检点" />
                                            <label for="当天巡检点">当天巡检点</label>
                                        </p>
                                        <p>
                                            <input class="checkbox-item" type="checkbox" point_type="inspect" value="月度巡检点" id="月度巡检点" />
                                            <label for="月度巡检点">月度巡检点</label>
                                        </p>
                                    </div>
                                    <div id="checkbox-equipment-2d"></div>
                                </div>
                            </div>
                            <div class="map"></div>
                            <div class="right-area">
                                <div class="floor-title">选择楼层</div>
                                <div id="floor-select-div-2d">
                                    <select id="floor-select-2d" multiple='multiple'></select>
                                </div>
                            </div>
                        </div>
                        <!-- 3D -->
                        <div class="tab-pane fade in active" id="3D">
                            <div class="equip_selector">
                                <div class="checkbox-area">
                                    <div id="checkbox-inspect-3d">
                                        <p class="p-title">按巡检时间</p>
                                        <p>
                                            <input class="checkbox-item" type="checkbox" point_type="inspect" value="当天巡检点" id="当天巡检点" />
                                            <label for="当天巡检点">当天巡检点</label>
                                        </p>
                                        <p>
                                            <input class="checkbox-item" type="checkbox" point_type="inspect" value="月度巡检点" id="月度巡检点" />
                                            <label for="月度巡检点">月度巡检点</label>
                                        </p>
                                    </div>
                                    <div id="checkbox-equipment-3d"></div>
                                </div>
                            </div>
                            <div id='spritespin'></div>
                            <div id="next"></div>
                            <div class="details" id="details" style="display:none;">
                                <div class="detail detail-0"></div>
                                <div class="detail detail-12"></div>
                            </div>
                            <div class="right-area">
                                <div class="floor-title">选择楼层</div>
                                <div id="floor-select-div-3d">
                                    <select id="floor-select-3d" multiple='multiple'></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>

    </div>
    <script src='js/vendor/spritespin.min.js'></script>
    <script src="js/floorPic.js"></script>
</body>

</html>
